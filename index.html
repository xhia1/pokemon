<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>non omelet model-viewerデモ</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <style>
      model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #faebd7;}/* 色の指定（16進数） */
    </style>
      <model-viewer 
      camera-controls camera-orbit="120deg 50deg 10m" 
      src="pikatyuu.glb" /* 3Dモデル ファイル指定 */
      poster="assets/loding.gif"
      alt="non pokemon"
      shadow-intensity="1"
      auto-rotate>
    </model-viewer>
  </body>
</html>
